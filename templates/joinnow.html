<div class="container-fluid">
    <div class="row faqs-title">
         Join Now
    </div>
    <form role="form" class="joinnow-form">
        <fieldset>
        <div class="row">
            <legend class="col-md-5 col-md-offset-3 joinnow-legend">Join Now</legend>
        </div>
        <div class="form-group label-size">
            <label for="firstname" class="control-label col-md-1 col-md-offset-3">First name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="firstname">
            </div>
            <br><br>
        </div>
        <div class="form-group label-size">
            <label for="lastname" class="control-label col-md-1 col-md-offset-3">Last name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="lastname">
            </div>
            <br><br>
        </div>
        <div class="form-group label-size">
            <label for="username" class="control-label col-md-1 col-md-offset-3">Username:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="username" required pattern=".{6,}">
            </div>
            <br><br>
        </div>
        <div class="form-group label-size">
            <label for="password" class="control-label col-md-1 col-md-offset-3">Password:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="password" required pattern=".{6,}">
            </div>
            <br><br>
        </div>
        <div class="form-group label-size">
            <label for="email" class="control-label col-md-1 col-md-offset-3">Email:</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="email">
            </div>
            <br><br>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4">
                <button type="submit" class="btn btn-success joinnow-submit">Submit</button>
            </div>
        </div>
        </fieldset>
    </form>
</div>
